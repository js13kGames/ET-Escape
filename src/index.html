<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ET Escape</title>
  </head>
  <body>
    <div id="landing"></div>

    <div id="game">
      <h1 class="game-name">ET Escape</h1>
      <h3 class="hint"></h3>
      <div id="progress"><span class="moves"></span></div>
      <div class="puzzle-wrapper">
        <div id="puzzle" class="puzzle-container"></div>
      </div>
      <div id="answer"></div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <h2 class="modal-header"></h2>
        <!-- <span class="modal-close">&times;</span> -->
        <p class="modal-text"></p>
        <button class="modal-button"></button>
      </div>
    </div>
  </body>
</html>

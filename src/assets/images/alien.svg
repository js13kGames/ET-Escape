<svg xmlns="http://www.w3.org/2000/svg" height="50.321" width="17.73">
  <style type="text/css">
    #alien {
      animation: alien 0.5s ease-in;
    }

    .eye {
      animation: blink 5s infinite;
    }

    @keyframes alien {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes blink {

      0% {
        fill: black;
      }

      20% {
        fill: white;
      }

      50% {
        fill: white;
      }

      99% {
        fill: white;
      }

      100% {
        fill: black;
      }
    }
  </style>
